<div class="d-flex flex-column align-items-center">
  <h1 class="my-4 text-center">
    Bienvenido
  </h1>
  <div class="d-flex flex-column align-items-center mt-4">
    <ion-list>
      <ion-item>
        <ion-input type="email" labelPlacement="floating" label="Email" placeholder="example@example.com"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input  type="password" labelPlacement="floating" label="Contraseña" placeholder="Contraseña"></ion-input>
      </ion-item>
  
    </ion-list>
  
    <ion-button color="primary" (click)="onLogin()" class="text-center">
      Ingresar
    </ion-button>
  
    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/register">¿No tienes una cuenta?</a>
    </div>
  </div>

</div>
