<ion-header>
  <ion-toolbar>
    <ion-title>Registro calorico</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="ion-padding">
    <ion-searchbar animated="true" placeholder="Buscar.." [debounce]="500" (ionInput)="searchText($event)"></ion-searchbar>
    <ion-col size="6">
      <app-date-range-modal [title]="'Fecha de inicio'" [type]="'start_date'" (date)="rangeDate($event)"></app-date-range-modal>
    </ion-col>
    <ion-col size="6">
      <app-date-range-modal [title]="'Fecha de final'" [type]="'end_date'" (date)="rangeDate($event)"></app-date-range-modal>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-card-header>
        {{ item.food }}
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Cantidad:</ion-label>
          <ion-label>{{ item.quantity }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Calorias promedio:</ion-label>
          <ion-label>{{ item.calories }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Fecha:</ion-label>
          <ion-label>{{ item.dateFood | date }}</ion-label>
        </ion-item>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="editItem(item)">Editar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="danger" (click)="deleteItem(item)">Eliminar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="goCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
